<h1 i18n>Dresden Internet Exchange</h1>

<section *ngIf="landingpage | async as landingpage" [innerHTML]="safeHtml(landingpage.body)">
</section>

<h1 i18n>News</h1>

<ul class="not news">
  <li *ngFor="let post of posts | async">
    <a [routerLink]="buildPostLink(post.slug)">
      <section>
        <h1>{{post.title}}</h1>
        <b>{{post.published | date}}</b> - {{post.description}}
      </section>
    </a>
  </li>
</ul>

<h1 i18n>Socials</h1>

<ul class="not socials">
  <li>
    <a href="https://github.com/dd-ix" target="_blank">
      <section>
        <app-icon-github class="icon"></app-icon-github>
        <h1>GitHub</h1>
        <p><b>@dd-ix</b></p>
      </section>
    </a>
  </li>
  <li>
    <a href="https://dresden.network/@dd-ix" target="_blank">
      <section>
        <app-icon-mastodon class="icon"></app-icon-mastodon>
        <h1>Mastodon</h1>
        <p><b>@dd-ix@dresden.network</b></p>
      </section>
    </a>
  </li>
</ul>

<h1 i18n>Sponsors</h1>

<ul class="not sponsors">
  <li>
    <a href="https://www.ibh.de" target="_blank">
      <section>
        <app-icon-ibh class="icon"></app-icon-ibh>
      </section>
    </a>
  </li>
  <li>
    <a href="https://www.bcix.de/" target="_blank">
      <section>
        <app-icon-bcix class="icon"></app-icon-bcix>
      </section>
    </a>
  </li>
  <li>
    <a href="https://tu-dresden.de/ing/informatik/sya/netd/?set_language=en" target="_blank">
      <section class="netd">
        <img src="assets/images/netd.png" alt="NETD-TUD Logo">
        <app-icon-tud></app-icon-tud>
      </section>
    </a>
  </li>
</ul>
