<div class="typography">
  <h1 i18n>Association</h1>
</div>

<app-card>
  <app-text-block slug="association.our-vision"/>
</app-card>

<app-card>
  <app-text-block slug="association.association-work"/>
</app-card>

<div class="typography">
<h1 i18n>Documents</h1>
</div>
<ul class="not">
  <li *ngFor="let document of documents | async">
    <app-card [link]="buildDownloadLink(document)" [backgroundImage]="buildBackgroundImage(document)">
      <h1>{{document.name}}</h1>
      <p>{{document.description}}</p>
    </app-card>
  </li>
</ul>
