<div class="typography">
  <div class="header">
    <h1 i18n>Events</h1>
    <feel-button class="event-button" i18n-label label="Blog!" link="/blog">
      <app-icon-send/>
    </feel-button>
  </div>
</div>

<ul class="not news">
  <li *ngFor="let event of events | async">
    <app-event-card [event]="event"/>
  </li>
</ul>

<app-card>
  <div class="mailing-list">
    <app-mailing-list [listId]="3" [listName]="'News'"/>
  </div>
</app-card>
